version: '3.8'

services:
  db:
    image: mysql:latest
    container_name: bd-cursos-online
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: cursos_online
#    volumes:
#      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    networks:
      my_ipvlan_wifi_network:
        ipv4_address: 192.168.0.240

networks:
  my_ipvlan_wifi_network:
    external: true
    name: "my_ipvlan_wifi_network"

